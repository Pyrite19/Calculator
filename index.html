<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="script.js" type="text/javascript" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="display">
            <h1 class="text"></h1>
        </div>
        <div class="keypad">
            <div class="numpad">
                <div class="row">
                    <button class="one">1</button><button class="two">2</button><button class="three">3</button>
                </div>
                <div class="row">
                    <button class="four">4</button><button class="five">5</button><button class="six">6</button>
                </div>
                <div class="row">
                    <button class="seven">7</button><button class="eight">8</button><button class="nine">9</button>
                </div>
                <div class="bottomRow">
                    <button class="zero">0</button><button class="decimal">.</button>
                </div>
            </div>
            <div class="operators">
                <div class="column">
                    <button class="addition">+</button><button class="subtraction">-</button><button class="multiplication">*</button><button class="division">/</button>
                </div>
            </div>
            <div class="sideBtns">
                <button class="clear">C</button><button class="backspace">âŒ«</button><button class="tallBtn equals">=</button>
            </div>

        </div>
    </div>
</body>

</html>
